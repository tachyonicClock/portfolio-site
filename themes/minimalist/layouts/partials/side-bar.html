<nav class="Sidenav" id="sidenav">
  <div>
  {{- $currentPage := . -}}
  {{ range .Site.Menus.main -}}
    <li class="{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{ end }}">
      <a class="bounce-swipe" href="{{ .URL | absLangURL }}">{{ .Name }}</a>
    </li>
  {{- end }}
  </div>
</nav>
